<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full-page background */
        body {
            background: url('1.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Dark overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0);
            z-index: 10;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-decoration: none;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar .menu a:hover {
            color: #FFD700;
        }

        /* Hero section */
        .hero {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: #FFD700;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .buttons a:hover {
            background: #FFC107;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px 20px;
            }

            .navbar .menu {
                margin-top: 10px;
            }

            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">üöñ CabBooking</a>
        <div class="menu">
            <a href="#">Home</a>
            <a href="home.html">Book Cab</a>
            <a href="about.html">About</a>
            <a href="login.html">Login/logout</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Ride With Comfort</h1>
        <p>Book your cab in seconds and travel safely & affordably.</p>
        <div class="buttons">
            <a href="home.html">üöó Book Now</a>
            <a href="about.html">üìù About us</a>
            <a href="login.html">üîê Login/logout</a>
        </div>
    </div>

</body>
</html>
