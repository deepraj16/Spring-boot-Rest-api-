<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cab Search</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("http://localhost:8085/Cab_booking/cabs")
                .then(response => response.json())
                .then(data => {
                    window.cabData = data;
                    displayCabs(data);
                })
                .catch(error => console.error("Error fetching data:", error));
        });
        
        function displayCabs(data) {
            let container = document.getElementById("cabContainer");
            container.innerHTML = "";
            if(data){
                data.forEach(cab => {
                let cabBox = `<div class="cab-box">
                    <p><strong>ID:</strong> ${cab.id}</p>
                    <p><strong>City:</strong> ${cab.city}</p>
                    <p><strong>Driver Name:</strong> ${cab.nameofDirver}</p>
                    <p><strong>Price:</strong> ${cab.price}</p>
                    <button onclick="makePayment(${cab.id})">Pay Now</button>
                </div>`;
                container.innerHTML += cabBox;
            });
            }
           else {
                
            }
           
        }

        function searchCabs() {
            let searchValue = document.getElementById("searchInput").value.toLowerCase();
            let filteredCabs = window.cabData.filter(cab => cab.city.toLowerCase().includes(searchValue));
            displayCabs(filteredCabs);
        }

        function makePayment(cabId) {
            alert("Proceeding to payment for Cab ID: " + cabId);
            window.location.href = "payment.html";
        }
    </script>
    <style>
          body {
            /* background: url('1.jpg') no-repeat center center/cover; */
            color: rgb(20, 18, 18);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #17161f;
        }
        .cab-container {
            margin-top: 10%;
            display: flex;
            flex-wrap: wrap;
            margin-left: 20px;
            gap: 15px;
            margin-top: 20px;
            width: 80%;
        }
        .cab-box {
            border: 1px solid #180703;
            color: #218838;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            background-color: #1b3278;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
       .navbar{
        position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0);
            z-index: 10;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-decoration: none;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar .menu a:hover {
            color: #FFD700;
        }
        h2{margin-top: 5%;
            color: #92dd77;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">ðŸš– CabBooking</a>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="home.html">Book Cab</a>
            <a href="about.html">About</a>
            <a href="login.html">Login/logout</a>
        </div>
    </div>

    <h2>Cab Search Engine</h2>
    <input type="text" id="searchInput" placeholder="Search by city" onkeyup="searchCabs()">
    <div id="cabContainer" class="cab-container"></div>
</body>
</html>
